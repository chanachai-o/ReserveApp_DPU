<div class="flex min-h-screen items-center justify-center bg-gray-50 dark:bg-neutral-900" style="background:url(assets/images/media/landing/1.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
  <div class="bg-white dark:bg-neutral-800 p-8 rounded-2xl shadow-md w-full max-w-md">
    <div class="mb-8 text-center">
      <img src="./assets/images/brand-logos/logo.jpg" alt="logo" class="mx-auto mb-2 w-16 h-16 rounded-full shadow" />
      <h2 class="text-2xl font-bold mb-1 text-primary">เข้าสู่ระบบพนักงาน</h2>
      <p class="text-gray-500">โปรดระบุเบอร์โทรศัพท์และรหัสผ่าน</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold">เบอร์โทรศัพท์</label>
        <input type="text" formControlName="phone" class="form-control w-full" placeholder="เบอร์โทรศัพท์" [class.border-red-400]="form.get('phone')?.invalid && form.get('phone')?.touched" />
        <span class="text-xs text-red-500" *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">
          เบอร์โทรศัพท์ไม่ถูกต้อง
        </span>
      </div>
      <div>
        <label class="block mb-1 font-semibold">รหัสผ่าน</label>
        <input type="password" formControlName="password" class="form-control w-full" placeholder="รหัสผ่าน" [class.border-red-400]="form.get('password')?.invalid && form.get('password')?.touched" />
        <span class="text-xs text-red-500" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          กรุณากรอกรหัสผ่าน
        </span>
      </div>
      <div *ngIf="errorMessage" class="text-center text-red-500 text-sm mb-2">{{ errorMessage }}</div>
      <button type="submit" class="ti-btn ti-btn-primary w-full py-2 font-semibold" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">เข้าสู่ระบบ</span>
        <span *ngIf="loading"><i class="ri-loader-4-line animate-spin"></i> กำลังเข้าสู่ระบบ...</span>
      </button>
    </form>
    <div class="text-center mt-6">
      <span class="text-gray-400 text-sm">สำหรับลูกค้า? <a routerLink="/customer-register" class="text-primary font-semibold underline">เข้าสู่ระบบลูกค้า</a></span>
    </div>
  </div>
</div>
