<div class="box kanban-tasks todo" style="border-color: yellow;margin-bottom: 1rem;">
  <div class="box-body !p-0">
    <div class="p-4 kanban-board-head">
      <div class="flex text-[#8c9097] dark:text-white/50 justify-between mb-1 text-[.75rem] font-semibold">
        <div class="inline-flex">Check-In เวลา : {{ occupied.start_time | date: 'short' }} - {{ occupied.end_time | date:
          'shortTime' }}</div>
        <!-- <div class="text-success"><i class="ri-check-fill me-1 align-middle"></i>Done</div> -->
      </div>
      <div class="flex items-center justify-between">
        <div class="task-badges"><span class="ms-1 badge bg-primary/10 text-primary">โต๊ะ: #{{ occupied.table_id ||
            occupied.room?.name }}</span></div>
        <div class="flex gap-2">
          <button class="ti-btn ti-btn-primary ti-btn-xs" (click)="onOrder()">สั่งอาหาร</button>
          <button class="ti-btn ti-btn-warning ti-btn-xs" (click)="onBill()">เรียกบิล</button>
        </div>
      </div>
      <div class="kanban-content mt-2">
        <!-- <div class="task-image mt-2">
          <img src="{{table.getPicture()}}" class="img-fluid rounded kanban-image bg-light" alt="">
        </div> -->
        <h6 class="font-semibold mb-0 mt-2">ลูกค้า: {{ occupied.user?.name || occupied.customer_name }}</h6>
      </div>
      <div class="mt-3 flex flex-col gap-1 text-xs">
        <div>จำนวน: {{ occupied.num_people }} คน</div>
        <span>รายการอาหาร: Order1,Order2,Order3</span>
      </div>
    </div>
