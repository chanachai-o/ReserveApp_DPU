<div class="modern-card">
  <div class="modern-card__header">
    <div class="modern-card__head-info">
      <i class="ri-table-fill icon"></i>
      <span class="label">{{ item.type === 'table' ? 'โต๊ะว่าง' : 'ห้องประชุมว่าง' }}</span>
    </div>
    <span class="badge-num">#{{ item.id }}</span>
  </div>
  <div class="modern-card__img-wrap">
    <img [src]="item.getPicture ? item.getPicture() : 'assets/images/placeholder-room.png'"
      alt="cover"
      class="img-main" />
    <div class="title">{{ item.name || item.table_number || item.room_number }}</div>
    <div class="meta"><i class="ri-user-fill"></i> ความจุ {{ item.capacity || '-' }} คน</div>
  </div>
  <div class="modern-card__action">
    <button class="btn-action btn-success" title="เปิดโต๊ะ" (click)="onOpen()" data-hs-overlay="#add-check-in">
      <i class="ri-login-circle-line mr-1"></i>
      {{ item.type === 'room' ? 'เปิดห้อง' : 'เปิดโต๊ะ' }}
    </button>
    <button class="btn-action btn-primary" title="จองโต๊ะ" (click)="onReserve()" data-hs-overlay="#add-reserve">
      <i class="ri-calendar-check-line mr-1"></i>
      {{ item.type === 'room' ? 'จองห้อง' : 'จองโต๊ะ' }}
    </button>
  </div>
</div>
