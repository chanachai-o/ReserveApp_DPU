<!-- ว่าง -->
<div class="box kanban-tasks new shadow-md rounded-xl border border-gray-200 dark:border-neutral-700 mb-4 bg-white dark:bg-neutral-900 transition-all duration-150 hover:scale-[1.015]" style="min-width: 270px;">
  <div class="box-body !p-0">
    <div class="p-4 bg-gradient-to-r from-primary to-white/80 dark:from-blue-900/20 dark:to-black/5 rounded-t-xl">
      <div class="flex justify-between items-center mb-1 text-base font-semibold">
        <div class="inline-flex items-center gap-2">
          <span *ngIf="item.type === 'table'" class="text-blue-500 text-lg"><i class="ri-table-fill"></i></span>
          <span *ngIf="item.type === 'room'" class="text-amber-500 text-lg"><i class="ri-door-lock-fill"></i></span>
          <span class="badge rounded px-2 font-medium" [ngClass]="item.type === 'table' ? 'bg-blue-50 text-blue-600' : 'bg-yellow-50 text-yellow-700'">
            {{ item.type === 'table' ? 'โต๊ะ' : 'ห้องประชุม' }}
          </span>
          <span class="text-gray-500 dark:text-gray-400">#{{ item.table_number || item.room_number || item.id }}</span>
        </div>
      </div>
      <div class="flex items-center justify-between mt-2">
        <span class="badge bg-info/10 text-info rounded-md py-1 px-2 font-medium flex items-center gap-1">
          <i class="ri-user-fill"></i>
          {{ item.capacity || '-' }} คน
        </span>
        <div class="flex gap-2">
          <button class="ti-btn ti-btn-success ti-btn-xs !rounded-md shadow-sm" (click)="onOpen()" data-hs-overlay="#add-check-in">
            <i class="ri-login-circle-line mr-1"></i>
            {{ item.type === 'room' ? 'เปิดห้อง' : 'เปิดโต๊ะ' }}
          </button>
          <button class="ti-btn ti-btn-primary ti-btn-xs !rounded-md shadow-sm" (click)="onReserve()" data-hs-overlay="#add-reserve">
            <i class="ri-reserved-line mr-1"></i>
            {{ item.type === 'room' ? 'จองห้อง' : 'จองโต๊ะ' }}
          </button>
        </div>
      </div>
      <div class="kanban-content mt-4">
        <div class="flex justify-center items-center h-40 bg-gray-100 dark:bg-neutral-800 rounded-lg overflow-hidden border border-dashed border-gray-300">
          <img [src]="item.getPicture ? item.getPicture() : 'assets/images/placeholder-room.png'"
               alt="cover"
               class="object-cover w-full h-full max-h-40 transition duration-200 hover:scale-105" />
        </div>
        <h6 class="font-semibold text-center mt-3 truncate text-base" style="max-width: 190px;">
          {{ item.name || item.table_number || item.room_number }}
        </h6>
      </div>
    </div>
    <div class="p-4 border-t dark:border-defaultborder/10 border-dashed bg-gray-50 dark:bg-neutral-800 rounded-b-xl">
      <span class="text-gray-500 text-xs truncate block" [title]="item.description">
        <i class="ri-information-line text-xs mr-1"></i>
        {{ item.description || '-' }}
      </span>
    </div>
  </div>
</div>
