<!-- ว่าง -->

<div
  class="box shadow-md rounded-2xl border border-blue-100 dark:border-blue-700 bg-white dark:bg-neutral-900 flex flex-col transition hover:scale-105">
  <div
    class="p-4 bg-gradient-to-r from-primary to-blue-50 dark:from-blue-900/20 rounded-t-2xl flex items-center justify-between">
    <div class="flex items-center gap-2">
      <i class="ri-table-fill text-2xl text-blue-500"></i>
      <span class="font-bold text-base">{{ item.type === 'table' ? 'โต๊ะว่าง' : 'ห้องประชุมว่าง' }}</span>
    </div>
    <span class="badge bg-blue-50 text-blue-600 px-2 rounded">#{{ item.table_number || item.room_number || item.id
      }}</span>
  </div>
  <div class="flex flex-col items-center py-5 px-4 gap-2 flex-1">
    <img [src]="item.getPicture ? item.getPicture() : 'assets/images/placeholder-room.png'" alt="cover"
      class="rounded-xl border object-cover w-full h-full max-h-40 transition duration-200 hover:scale-105" />
    <div class="mt-3 font-semibold text-gray-700 dark:text-white">{{ item.name || item.table_number || item.room_number
      }}</div>
    <div class="text-xs text-gray-400"> <i class="ri-user-fill"></i>ความจุ {{ item.capacity || '-' }} คน</div>
  </div>
  <div class="flex justify-between px-4 pb-4">
    <button class="ti-btn ti-btn-success ti-btn-xs rounded shadow" title="เปิดโต๊ะ" (click)="onOpen()"
      data-hs-overlay="#add-check-in">
      <i class="ri-login-circle-line mr-1"></i> {{ item.type === 'room' ? 'เปิดห้อง' : 'เปิดโต๊ะ' }}
    </button>
    <button class="ti-btn ti-btn-primary ti-btn-xs rounded shadow" title="จองโต๊ะ" (click)="onReserve()"
      data-hs-overlay="#add-reserve">
      <i class="ri-calendar-check-line mr-1"></i> {{ item.type === 'room' ? 'จองห้อง' : 'จองโต๊ะ' }}
    </button>

  </div>
  <div class="border-t border-dashed bg-gray-50 dark:bg-neutral-800 rounded-b-2xl px-4 py-2 text-xs text-gray-500">
    <i class="ri-information-line mr-1"></i> {{ item.description || '-' }}
  </div>
</div>
