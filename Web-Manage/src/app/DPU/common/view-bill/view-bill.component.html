<div class="box shadow rounded-lg p-6 max-w-md mx-auto">
  <div class="mb-4 flex items-center justify-between">
    <div>
      <div class="font-bold text-lg">ใบเสร็จ/บิล</div>
      <div class="text-sm text-gray-500">Order #: {{ order.id }}</div>
      <div class="text-sm text-gray-500">สถานะ: {{ order.status | titlecase }}</div>
    </div>
    <div class="text-right">
      <span class="font-bold text-primary text-xl">{{ order.total_amount | number:'1.2-2' }} ฿</span>
    </div>
  </div>
  <div class="border-t pt-3">
    <div *ngFor="let item of order.order_items" class="flex justify-between items-center py-2 border-b last:border-b-0">
      <div class="flex items-center gap-2">
        <img *ngIf="item.menu?.picture" [src]="item.menu?.picture" class="w-10 h-10 rounded object-cover border" alt="{{item.menu?.name}}">
        <span>{{ item.menu?.name }}</span>
      </div>
      <div class="flex items-center gap-2">
        <span>x{{ item.quantity }}</span>
        <!-- <span class="text-right w-14">{{ (+item.menu) * item.quantity | number:'1.2-2' }} ฿</span> -->
      </div>
    </div>
    <div class="flex justify-between mt-4 font-semibold text-base">
      <span>ยอดรวม</span>
      <span>{{ order.total_amount | number:'1.2-2' }} ฿</span>
    </div>
  </div>
</div>
