<div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-primary/10 to-white">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mt-12">
    <div class="mb-6 text-center">
      <img src="./assets/images/brand-logos/logo.jpg" alt="logo" class="mx-auto h-16 mb-2 rounded shadow">
      <h1 class="text-2xl font-bold text-primary mb-1">ลงทะเบียน/เข้าสู่ระบบลูกค้า</h1>
      <p class="text-gray-500">จองโต๊ะ สั่งอาหาร สะดวกครบในที่เดียว</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">เบอร์โทรศัพท์</label>
        <input formControlName="phone" type="tel" maxlength="10" class="form-control w-full"
               [class.is-invalid]="form.get('phone')?.invalid && form.get('phone')?.touched">
        <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched" class="text-xs text-red-500">
          กรุณากรอกเบอร์โทร 10 หลัก
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">รหัสผ่าน</label>
        <input formControlName="password" type="password" class="form-control w-full"
               [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-xs text-red-500">
          รหัสผ่านอย่างน้อย 4 ตัว
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">ชื่อ (ถ้าเป็นสมาชิกใหม่)</label>
        <input formControlName="name" type="text" class="form-control w-full">
      </div>
      <button type="submit" class="ti-btn ti-btn-primary w-full mt-4" [disabled]="loading || form.invalid">
        <span *ngIf="!loading">เข้าสู่ระบบ/สมัครสมาชิก</span>
        <span *ngIf="loading"><i class="ri-loader-4-line animate-spin"></i> กำลังตรวจสอบ...</span>
      </button>
    </form>
  </div>
</div>
