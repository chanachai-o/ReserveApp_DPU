<div class="available-card">
  <div class="available-card__body">
    <div class="available-card__head">
      <div class="available-card__title">
        <span *ngIf="item.type === 'table'" class="icon-table"><i class="ri-table-fill"></i></span>
        <span *ngIf="item.type === 'room'" class="icon-room"><i class="ri-door-lock-fill"></i></span>
        <span class="main-title">
          {{ item.type === 'table' ? 'โต๊ะ' : 'ห้อง' }} {{ item.table_number || item.room_number || item.name }}
        </span>
      </div>
      <div class="badge badge-info">
        <i class="ri-user-fill"></i> {{ item.capacity }} คน
      </div>
    </div>
    <div class="available-card__imgbox">
      <img [src]="item.picture ? item.getPicture() : 'assets/images/placeholder-room.png'" alt="ภาพ" />
    </div>
    <div class="available-card__footer">
      <button class="btn-primary" (click)="reserve.emit(item)">
        <i class="ri-calendar-check-line mr-1"></i> จอง{{ item.type === 'room' ? 'ห้อง' : 'โต๊ะ' }}
      </button>
    </div>
  </div>
</div>
